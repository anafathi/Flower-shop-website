<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom & Bliss ‚Äî Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800">

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-pink-200 to-pink-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-pink-700 mb-6">üå∏ Bloom & Bliss</h2>
    <p class="mb-4 text-gray-600">Login to continue</p>

    <input id="username" type="text" placeholder="Username" class="w-full border p-3 rounded-lg mb-4">
    <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg mb-6">
    
    <button onclick="login()" class="w-full py-3 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition">Login</button>
    <p id="error" class="text-red-500 mt-3 hidden">‚ùå Invalid username or password</p>
  </div>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("error");

    if (username === "admin" && password === "1234") {
      // Correct credentials ‚Üí redirect to index.html
      window.location.href = "index.html";
    } else {
      // Wrong credentials ‚Üí show error
      errorMsg.classList.remove("hidden");
    }
  }
</script>

</body>
</html>
